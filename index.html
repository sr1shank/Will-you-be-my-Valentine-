<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    a {
      font-size: 1.5rem;
      color: #ff4d88;
      cursor: pointer;
      text-decoration: underline;
    }

    .card {
      display: none;
      background: white;
      padding: 25px 30px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      width: 320px;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff77aa;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    .no {
      position: absolute;
      font-size: 0.8rem;
      background: #ddd;
      color: #555;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* ðŸ’– Heart explosion */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), -120px) scale(1.8);
      }
    }
  </style>
</head>

<body>

  <a onclick="openCard()">Click me ðŸ’Œ</a>

  <div class="card" id="card">
    <img src="https://placekitten.com/300/300" alt="Cute kitten" />
    <h2>Will you be my Valentine? ðŸ’•</h2>

    <div class="buttons">
      <button onclick="yes(event)">Yes</button>
      <button onclick="yes(event)">Yes</button>
    </div>

    <div class="no" id="no">no</div>
  </div>

  <script>
    function openCard() {
      document.querySelector("a").style.display = "none";
      document.getElementById("card").style.display = "block";
      moveNo();
    }

    function yes(e) {
      explodeHearts(e.clientX, e.clientY);
      setTimeout(() => {
        alert("YAY!!! ðŸ’–ðŸ¥° Best Valentine ever!");
      }, 600);
    }

    function explodeHearts(x, y) {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";

        const offsetX = (Math.random() - 0.5) * 120;
        heart.style.setProperty("--x", offsetX + "px");

        heart.style.left = x + "px";
        heart.style.top = y + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1500);
      }
    }

    // sneaky no button
    const noBtn = document.getElementById("no");

    function moveNo() {
      const card = document.getElementById("card");
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
  </script>

</body>
</html>
